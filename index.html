<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방 목록</title>
  <style>
    body {
      font-family: -apple-system, "Inter", "Roboto", sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .chat-list {
      max-width: 350px;
      margin: 0 auto;
      padding: 50px 15px; /* 외각 여백 상하 좌우 */
      display: grid;
      /* --- 여기만 수정 --- */
      grid-template-columns: repeat(3, 1fr); /* 한 줄 3칸 */
      gap: 14px; /* 간격 */
    }
    .chat-item {
      background: #bbe309F2; /* #C4B2FF; */
      padding: 15px;
      border-radius: 15px;
      cursor: pointer;
      color: white;
/* --- 아래 4줄 추가 --- */
      aspect-ratio: 1 / 1;     /* 가로세로 비율을 1:1로 만듦 */
      display: flex;
      justify-content: center; /* 좌우 중앙 정렬 */
      align-items: center;     /* 상하 중앙 정렬 */
    }

    
    .chat-item:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="chat-list">
    <div class="chat-item" onclick="location.href='bubble/before.html'">
      업데이트 전
    </div>
    <div class="chat-item" onclick="location.href='bubble/before.html'">
      前田陸
    </div>
    <div class="chat-item" onclick="location.href='bubble/galaxy.html'">
      得能勇志
    </div>
  </div>
</body>
</html>
