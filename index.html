<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>선우❤️</title>
  <style>
    body {
      background: #abc0d1;
      font-family: "Apple SD Gothic Neo", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #abc0d1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .chat {
      padding: 20px 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .date {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 10px 0;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin: 10px 0;
    }

    .message:not(.me) {
      justify-content: flex-start;
    }

    .message.me {
      justify-content: flex-end;
    }

    .profile-container {
      margin-right: 10px;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .nickname {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      user-select: none;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 14px;
      background: white;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
      position: relative;
    }

    .message.me .bubble {
      background: #646464;
      color:#FEFEFE;
    }

    /* 말풍선 꼬리 */
    .message .bubble::after {
      content: "";
      position: absolute;
      top: 0px;
      right: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
    }

    .message:not(.me) .bubble::after {
      left: 0px;
      top: 0px;
      border: none;
      width: 0;
      height: 0;
      border-bottom: 15px solid transparent;
      border-left: 15px solid white;
      border-top: none;
      border-right: none;
    }

    .message.me .bubble::after {
      right: 0px;
      top: 0px;
      border: none;
      width: 0;
      height: 0;
      border-bottom: 15px solid transparent;
      border-right: 15px solid #646464;
      border-top: none;
      border-left: none;
    }

    /* 시간 표시 */
    .time {
      font-size: 10px;
      color: #758594;
      white-space: nowrap;
      user-select: none;
      margin-left: 8px;
      align-self: flex-end;
    }

    /* 어두운 말풍선 시간 - 왼쪽에 붙이려면 order 조절 가능 */
    .message.me .time {
      margin-left: 0;
      margin-right: 8px;
      order: -1;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">선우 ❤️</div>
    <div class="chat">

      <div class="date">2024년 8월 10일 토요일</div>

      <div class="message">
        <div class="profile-container">
          <img class="profile" src="sunwoo_profile.jpg" alt="프로필" />
        </div>
        <div class="text-container">
          <div class="nickname">선우</div>
          <div class="bubble">자기! 많이 기다렸어~🤗</div>
        </div>
        <div class="time">14:05</div>
      </div>

      <div class="message me">
        <div class="bubble">선우야 버블을 보내 보아라</div>
        <div class="time">18:29</div>
      </div>

      <div class="date">2024년 8월 12일 월요일</div>

      <div class="message me">
        <div class="bubble">김선우 버블 존버중</div>
        <div class="time">20:12</div>
      </div>

      <div class="date">2024년 8월 13일 화요일</div>

      <div class="message me">
        <div class="bubble">선우야 퍼뜩 안오나.</div>
        <div class="time">12:17</div>
      </div>

    </div>
  </div>
</body>
</html>
