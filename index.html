<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방 목록</title>
  <style>
    body {
      font-family: -apple-system, "Inter", "Roboto", sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .chat-list {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      /* --- 여기만 수정 --- */
      grid-template-columns: repeat(3, 1fr); /* 한 줄 3칸 */
      gap: 14px; /* 간격 */
    }
    .chat-item {
      background: #C4B2FF;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center; /* 텍스트 가운데 */
      color: white;
    }
    .chat-item:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="chat-list">
    <div class="chat-item" onclick="location.href='bubble/before.html'">
      업데이트 전
    </div>
    <div class="chat-item" onclick="location.href='bubble/before.html'">
      前田陸
    </div>
    <div class="chat-item" onclick="location.href='member/bubble/before.html'">
      得能勇志
    </div>
  </div>
</body>
</html>
