<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>前田陸❤️</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
      background: #666666;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #EEEEEE;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .chat {
      padding: 20px 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .date {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 10px 0;
      user-select: none;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin: 8px 0;
    }

    .message:not(.me) {
      justify-content: flex-start;
    }

    .message.me {
      justify-content: flex-end;
    }

    .profile-container {
      margin-right: 6px;
      position: relative;
      height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .profile {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      user-select: none;
      margin-top: 6px;
      flex-shrink: 0;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 60px;
    }

    .nickname {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
      user-select: none;
    }

    .bubble-time-container {
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .message:not(.me) .bubble-time-container {
      flex-direction: row;
    }

    .message.me .bubble-time-container {
      flex-direction: row-reverse;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 13px;
      border-radius: 13px;
      background: white;
      font-size: 15.5px;
      letter-spacing: 0.4px;
      line-height: 1.3;
      position: relative;
      user-select: text;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }

    .bubble.no-break {
      white-space: nowrap;
      overflow-wrap: normal;
    }

    .message.me .bubble {
      background: #A584F9;
      color: #FFFDFF;
    }

    .message:not(.me) .bubble::after {
      content: "";
      position: absolute;
      left: 0px;
      top: 0px;
      width: 0;
      height: 0;
      border-bottom: 15px solid transparent;
      border-left: 15px solid white;
    }

    .message.me .bubble::after {
      content: "";
      position: absolute;
      right: 0px;
      bottom: 0px;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-right: 15px solid #A584F9;
    }

    .time {
      font-size: 11px;
      font-weight: 500;
      color: #B6B6B6;
      white-space: nowrap;
      user-select: none;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      position: relative;
    }

    .colon {
      display: inline-block;
      transform: translateY(-0.0em);
    }

    /* 사진이 말풍선 안에 들어가는 버전 */
    .bubble.image-message {
      padding: 0;
      background: transparent;
    }
    .bubble.image-message img {
      max-width: 220px;
      border-radius: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">前田陸❤️</div>
    <div class="chat">

      <div class="date">2025년 8월 16일 토요일</div>

      <div class="message">
        <div class="profile-container">
          <img class="profile" src="riku_profile.jpg" alt="프로필" />
        </div>
        <div class="text-container">
          <div class="nickname">陸</div>
          <div class="bubble-time-container">
            <div class="bubble">今日暑かった〜</div>
            <div class="time">00<span class="colon">:</span>03</div>
          </div>
        </div>
      </div>

      <div class="message me">
        <div class="bubble-time-container">
          <div class="bubble">너무잘했어~~🫳🫳🫳</div>
          <div class="time">20:24</div>
        </div>
      </div>

      <!-- 사진도 말풍선처럼 -->
      <div class="message">
        <div class="profile-container">
          <img class="profile" src="riku_profile.jpg" alt="프로필" />
        </div>
        <div class="text-container">
          <div class="nickname">陸</div>
          <div class="bubble-time-container">
            <div class="bubble image-message">
              <img src="250821_1.jpg" alt="사진">
            </div>
            <div class="time">14<span class="colon">:</span>34</div>
          </div>
        </div>
      </div>

      <div class="message">
        <div class="profile-container">
          <img class="profile" src="riku_profile.jpg" alt="프로필" />
        </div>
        <div class="text-container">
          <div class="nickname">陸</div>
          <div class="bubble-time-container">
            <div class="bubble">인가 때 의상 귀여웟지</div>
            <div class="time">14<span class="colon">:</span>34</div>
          </div>
        </div>
      </div>

      <div class="message">
        <div class="profile-container">
          <img class="profile" src="riku_profile.jpg" alt="프로필" />
        </div>
        <div class="text-container">
          <div class="nickname">陸</div>
          <div class="bubble-time-container">
            <div class="bubble">헤헤</div>
            <div class="time">14<span class="colon">:</span>34</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
