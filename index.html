<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>선우❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #a5bfd5;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px; /* 모바일 너비 제한 */
      background: #a5bfd5;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
    }

    .date-separator {
      text-align: center;
      margin: 30px 0 10px;
      position: relative;
      color: #666;
      font-size: 12px;
    }

    .date-separator::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 1px;
      background: #ccc;
      z-index: -1;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      margin: 10px 0;
    }

    .received {
      align-items: flex-start;
    }

    .sent {
      align-items: flex-end;
    }

    .bubble {
      background: #f0f0f0;
      padding: 10px 15px;
      border-radius: 16px;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
    }

    .received .bubble {
      background: #ffffff;
    }

    .sent .bubble {
      background: #5c5c5c;
      color: #fff;
    }

    .bubble::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border: 8px solid transparent;
    }

    .received .bubble::after {
      left: -8px;
      border-right-color: #ffffff;
      border-left: 0;
      border-top: 0;
    }

    .sent .bubble::after {
      right: -8px;
      border-left-color: #5c5c5c;
      border-right: 0;
      border-top: 0;
    }

    .time {
      font-size: 10px;
      color: #999;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>선우❤️</h2>

    <div class="date-separator">2024년 8월 10일 토요일</div>

    <div class="message received">
      <div class="bubble">자기! 많이 기다렸어~🤗</div>
      <span class="time">오후 2:05</span>
    </div>

    <div class="date-separator">2024년 8월 12일 월요일</div>

    <div class="message sent">
      <div class="bubble">선우야 버블을 보내 보아라</div>
      <span class="time">오후 6:29</span>
    </div>

    <div class="date-separator">2024년 8월 13일 화요일</div>

    <div class="message sent">
      <div class="bubble">김선우 버블 존버중</div>
      <span class="time">오후 8:12</span>
    </div>

    <div class="message sent">
      <div class="bubble">선우야 퍼뜩 안오나.</div>
      <span class="time">오후 12:17</span>
    </div>
  </div>
</body>
</html>
