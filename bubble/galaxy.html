<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏïÑÌã∞Ïä§Ìä∏ Ï±ÑÌåÖ</title>

  <style>
    body {
      font-family: "Roboto", /* sans-serif; */
      font-weight: 400;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      background: #EEEEEE;
      padding-bottom: 70px; /* ÌïòÎã® Ïù¥ÎØ∏ÏßÄ ÎÜíÏù¥Ïóê ÎßûÏ∂∞ Ïó¨Î∞± Ï£ºÍ∏∞ */
    }
    .message-content { display: flex; flex-direction: column; max-width: 95%; }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 3.9px; /* Ïù¥Î¶Ñ - Î©îÏãúÏßÄ Í∞ÑÍ≤© */
    }
    .fixed-bottom-image { position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; }
    .fixed-bottom-image img { max-width: 500px; width: 100%; display: block; margin: 0 auto; }
    
    .chat-container {
      max-width: 500px;
      margin: 0;
      padding: 8px;
    }
    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16.9px; /* Î©îÏãúÏßÄ Í∞Ñ Í∞ÑÍ≤© */
      gap: 6px             /* Î©îÏãúÏßÄ-ÌîÑÎ°úÌïÑ Í∞ÑÍ≤© */
    }
    .profile {
      width: 39.6px;
      height: 39.6px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-top: 2px;
      border: 0.3px solid #cdcdcd;
    }
    .name {
      font-size: 11px;
      font-weight: 400;
      color: #171718;
    }
    .bubble {
      background: #FFFFFF;
      border-radius: 4px 14.5px 14.5px 14.5px;
      padding: 12px 12px 11px 12px;
      font-size: 13.7px;
      font-weight: 400;
      line-height: 1.2;
    }
    .time {
      font-size: 9px;
      font-weight: 350;
      color: #AAAAAA;
      margin-left: 6px;
      white-space: nowrap;
      position: relative;
      top: 2px;
    }
    .date-divider { text-align: center;        
      font-size: 10px; color: #8A8A8A;
      margin: 21px 0 22px;
      position: relative;
    }
   .date-divider::before {
      content: '';
      position: absolute;
      top: -7px;
      left: 50%;
      width: 100vw;
      height: 0.8px;
      background: #E0E0E0;
      transform: translateX(-50%);
    }
    .my-chat-message { display: flex; justify-content: flex-end; margin-bottom: 18px; margin-top: 19px; }
    .my-bubble { background: #A584F9; color: #FFFFFF; border-radius: 14.5px 14.5px 4px 14.5px; }
    .my-chat-message .time { margin-left: 0; margin-right: 6px; }
    .image-bubble { padding: 0; background: none; margin-left: 1.4px; }
    .image-bubble img {
      max-width: 244px;
      border-radius: 4px 13px 13px 13px;
      display: block;
    }
    .standalone-emoji {
      font-size: 66px;
      line-height: 1.5;
      background: none;
    }
    .sticker-image {
      width: 110px;
      height: auto;
    }
    .dotted-divider {
      border: none; 
      background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
      background-size: 6.5px 100%;
      background-repeat: repeat-x;
      background-position: left;
      height: 1px;
      margin: 8.5px -13px;
    }
    .translation-inner {
      font-size: 13.5px;
      color: #9050F3;
      line-height: 1.2;
    }
    .bubble.has-translation {
      padding-bottom: 9px;
    }

    /* ‚ñº‚ñº‚ñº ÏÉàÎ°ú ÏàòÏ†ïÌïú ÎãµÏû• Ïä§ÌÉÄÏùº ‚ñº‚ñº‚ñº */
    .reply-bubble {
        background-color: #F5F5F5;
        padding: 9px 11px;
        margin-bottom: 4px;
        border-radius: 4px 14.5px 14.5px 4px;
    }
    .reply-title {
        font-size: 11px;
        font-weight: 500;
        color: #8A8A8A;
        margin-bottom: 3px;
    }
    .reply-content {
        font-size: 13.5px;
        color: #333333;
    }
    .bubble-after-reply {
        border-top-left-radius: 4px;
    }

  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="fixed-bottom-image">
    <img src="../pic/input_bar.jpg" alt="Ï±ÑÌåÖ ÏûÖÎ†•Ï∞Ω Ïù¥ÎØ∏ÏßÄ">
  </div>
  
  <script>
    const showTranslations = true;

    const artistProfile = [
      {img: "../profile/profile_sunwoo.jpg", name: "ÍπÄÏÑ†Ïö∞"},
      {img: "../profile/riku_baby.jpg", name:"YUSHI"},
      {img: "../profile/profile_riku_color.jpg", name:"Èô∏"}
    ];

    const messages = [
      // ... Í∏∞Ï°¥ Î©îÏãúÏßÄ Îç∞Ïù¥ÌÑ∞ ...
      { sender: 'artist', type: 'text', content: "Ïù¥ÏÉÅÌïú ÏÜåÎ¶¨ Ìñå„ÖÖÎçîÎãà Î∞∞Í≥†Ìåå", time: "Ïò§ÌõÑ 11:27", profileIndex: 0 },
      
      { sender: 'artist', type: 'reply', replyContent: 'ÎÖ∏ÎûòÏóê ÏßÑÏã¨Ïù∏ Ïó¨Ïûê', mainContent: 'ÏïÑÎ¨¥ÎûòÎèÑ', time: 'Ïò§ÌõÑ 11:57', profileIndex: 0 },
      { sender: 'artist', type: 'reply', replyContent: 'Ïø†Ï£†ÎÖ∏ ÌïòÎÇòÎπÑüëç', mainContent: 'Ïò§Ïò§Ïò§Ïò§Ïò§Ïò§', time: 'Ïò§ÌõÑ 11:58', profileIndex: 0 },
      { sender: 'artist', type: 'reply', replyContent: 'ÏùºÏ∞ç Ïâ¨ÏÑ∏Ïöî. Îä¶ÏóàÏñ¥Ïöî.', mainContent: 'Î≥¥ÎÇ¥Î≤ÑÎ¶¨ÏãúÎÑ§Ïöî. Ï£ºÎ¨¥Ïã§Í±¥Í∞ÄÏöî.', time: 'Ïò§ÌõÑ 11:59', profileIndex: 0 },
      { sender: 'artist', type: 'reply', replyContent: 'ÏïÑÎãà Í∞ÄÏßÄÎßà', mainContent: 'Ïïô', time: 'Ïò§ÌõÑ 11:59', profileIndex: 0 },
      
      { sender: 'artist', type: 'text', content: "Á¨ëÁ¨ë", translation: "ÏõÉÎã§", time: "Ïò§ÌõÑ 10:25", profileIndex: 2 },
      { sender: 'artist', type: 'emote', content: '../emoji/tamagotchi_mametchi_hello.png', isImage: true, time: "Ïò§ÌõÑ 10:13", profileIndex: 1 },
    ];
    let currentProfileIndex = 0;
    const chatContainer = document.getElementById("chat");

    messages.forEach(msg => {
        if (msg.type === 'date') {
        const dateEl = document.createElement('div');
        dateEl.className = 'date-divider';
        dateEl.textContent = msg.content;
        chatContainer.appendChild(dateEl);
        return;
        }
        if (msg.sender === 'me') {
        const myMsg = document.createElement("div");
        myMsg.className = "my-chat-message";
        myMsg.innerHTML = `
            <div style="display:flex; align-items:flex-end;">
            <div class="time">${msg.time}</div>
            <div class="bubble my-bubble">${msg.content}</div>
            </div>
        `;
        chatContainer.appendChild(myMsg);
        return;
        }

        if (msg.profileIndex !== undefined) {
        currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";

        if (msg.type === 'reply') {
            chatMsg.innerHTML = `
                <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
                <div class="message-content">
                    <div class="header">
                        <div class="name">${artistProfile[currentProfileIndex].name}</div>
                    </div>
                    <div class="bubble reply-bubble">
                        <div class="reply-title">ARTISTÏùò ÎãµÏû•</div>
                        <div class="reply-content">${msg.replyContent}</div>
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        <div class="bubble bubble-after-reply">${msg.mainContent}</div>
                        <div class="time">${msg.time}</div>
                    </div>
                </div>
            `;
        } else {
            let messageBodyHTML = '';

            if (msg.type === 'emote') {
                if (msg.isImage) {
                    messageBodyHTML = `<img src="${msg.content}" class="sticker-image" alt="sticker">`;
                } else {
                    messageBodyHTML = `<div class="standalone-emoji">${msg.content}</div>`;
                }
            } else if (msg.type === 'image') {
                messageBodyHTML = `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;
            } else {
                let bubbleContent = msg.content;
                let bubbleClass = 'bubble';

                if (showTranslations && msg.translation) {
                    bubbleContent += `
                    <hr class="dotted-divider">
                    <div class="translation-inner">${msg.translation}</div>
                    `;
                    bubbleClass += ' has-translation';
                }
                messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
            }
            
            chatMsg.innerHTML = `
                <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
                <div class="message-content">
                    <div class="header">
                        <div class="name">${artistProfile[currentProfileIndex].name}</div>
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        ${messageBodyHTML}
                        <div class="time">${msg.time}</div>
                    </div>
                </div>
            `;
        }
        
        chatContainer.appendChild(chatMsg);
    });
  </script>
 </body>
</html>
