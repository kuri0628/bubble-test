<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <title>아티스트 채팅</title>

  <style>
    body {
      font-family: "Roboto", /* sans-serif; */
      font-weight: 400;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
      background: #EEEEEE;
      padding-bottom: 70px; /* 하단 이미지 높이에 맞춰 여백 주기 */
    }
    .message-content { 
      display: flex; 
      flex-direction: column; 
      max-width: 95%;
      align-items: flex-start; /* 🌷다른 말풍선 비율에 따라가지 않도록 */
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 3.9px; /* 이름 - 메시지 간격 */
    }
    /* ▼▼▼ input-bar ▼▼▼ */
    .fixed-bottom-image { position: fixed; bottom: 0; left: 0; width: 100%; text-align: center; }
    .fixed-bottom-image img { max-width: 500px; width: 100%; display: block; margin: 0 auto; }
    
    .chat-container {
      max-width: 500px;
      margin: 0;
      padding: 8px;
    }
    .chat-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 16.9px; /* 메시지 간 간격 */
      gap: 6px             /* 메시지-프로필 간격 */
    }
    .profile {
      width: 39.6px;
      height: 39.6px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-top: 2px; /* 숫자↓ 위치↑ */
      border: 0.3px solid #cdcdcd; /* 테두리 */
    }
    .name {
      font-size: 11px;
      font-weight: 400;
      color: #171718;
    }
/* 말풍선 */
    .bubble {
      background: #FFFFFF;
      border-radius: 4px 14.5px 14.5px 14.5px;
      padding: 12px 12px 11px 12px;  /* 위 오른 아래 왼쪽 여백 */
      font-size: 13.7px;
      font-weight: 400;
      line-height: 1.2;
    }
    .time {
      font-family: 'Noto Sans KR', sans-serif; /* 🌷 */
      font-size: 9px;
      font-weight: 350;
      color: #AAAAAA;
      margin-left: 6px;
      white-space: nowrap;
      position: relative;
      top: 2px;
    }
    /* 1. 날짜 구분선 스타일 */
    .date-divider { text-align: center;        
      font-size: 10px; color: #8A8A8A;
      margin: 21px 0 22px; /* 날짜 - 메시지 간격 */
      position: relative;  /* 선(::before)을 위치시킬 기준점 */
    }
    /* 날짜 위에 선을 그리기 위한 가상 요소 추가 */
   .date-divider::before {
      content: '';
      position: absolute;
      top: -7px; /* 날짜와 선 간격, 숫자↓ 간격↑ */
      left: 50%;                   /* 1. 선의 시작점을 화면 중앙으로 이동 */
      width: 100vw;                /* 2. 선의 너비를 화면 전체 너비로 설정 (핵심!) */
      height: 0.8px; /* 선 두께 */
      background: #E0E0E0;
      transform: translateX(-50%); /* 3. 자기 너비의 절반만큼 왼쪽으로 당겨서 완벽한 중앙 정렬 */
    }
    /* 내가 보내는 메시지 스타일  오른쪽배치 - 메시지 색 - 시간 */
    .my-chat-message { display: flex; justify-content: flex-end; margin-bottom: 18px; margin-top: 19px; }
    .my-bubble { background: #A584F9; color: #FFFFFF; border-radius: 14.5px 14.5px 4px 14.5px; }
    .my-chat-message .time { margin-left: 0; margin-right: 6px; }
    /* 3. 사진 메시지 스타일 */
    .image-bubble { padding: 0; background: none; margin-left: 1.4px; }
    .image-bubble img {
      max-width: 244px;
      border-radius: 4px 13px 13px 13px;
      display: block;
    }
/* 단독 이모티콘 스타일 (글자 크기 키우기) */
    .standalone-emoji {
      font-size: 66px;
      line-height: 1.5;
      background: none;
    }
/* 스티커 이미지 스타일 (이미지 크기 지정) */
    .sticker-image {
      width: 110px;
      height: auto;
    }
    
/* ▼▼▼ [번역] ▼▼▼ */
    /* 점선 스타일 */
    .dotted-divider {
      border: none; 
      background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
      background-size: 6.5px 100%; /* 점선 빈 부분 길이 */
      background-repeat: repeat-x;
      background-position: left;
      height: 1px; /* 선의 높이(두께) 지정 */
      margin: 8.5px -13px; /* 점선 상하 간격 , 점선을 말풍선까지 연결 */
    }
    /* 말풍선 내부 번역 텍스트 */
    .translation-inner {
      font-size: 13.5px;
      color: #9050F3;
      line-height: 1.2;
    }
    .bubble.has-translation {
      padding-bottom: 9px; /* 번역 있는 말풍선의 아래 여백만 줄이기 */
    }
/* ▼▼▼ [ARTIST 답장] ▼▼▼ */
    .reply-bubble {
      background-color: #FCFCFC; /* 🌷배경 */
      padding: 13.7px 12px 19px 12px; /* 🌷위 오른 아래 왼쪽 간격 */
      margin-bottom: 6px; /* 🌷두 말풍선 간격 */
      border-radius: 14px; /* 🌷 */
    }
    .reply-title {
      font-family: 'Noto Sans KR', sans-serif; /* 🌷 */
      font-size: 9.5px; /* 🌷 */
      font-weight: 420; /* 🌷 */
      color: #020202; /* 🌷ARTIST의 답장 */
      margin-bottom: 5px; /* 🌷ARTIST의 답장-팬버블 간격 */
    }
    .reply-content {
      font-size: 11.9px; /* 🌷 */
      color: #00000080; /* 🌷팬 버블 7E7E7E */
    }
    .bubble-after-reply {
      border-top-left-radius: 4px;
    }
  </style>
</head>
  <body>
  <div class="chat-container" id="chat"></div>
  <div class="fixed-bottom-image">
    <img src="../pic/input_bar.jpg" alt="채팅 입력창 이미지">
  </div>
  
  <script>
    const showTranslations = true; // 번역을 보려면 true, 숨기려면 false로 변경

    // 아티스트 정보
    const artistProfile = [
      {img: "../profile/profile_sunwoo.jpg", name: "애리"},
      {img: "../profile/riku_baby.jpg", name:"YUSHI"},
      {img: "../profile/profile_riku_color.jpg", name:"陸"}
    ];

    // 메시지 배열 (translation 속성은 그대로 유지)
    const messages = [
      { type: 'date', content: '2024년 8월 10일 토요일' },
      { sender: 'artist', type: 'text', content: "아 그리고", time: "오후 11:54", profileIndex: 0 },
      { sender: 'artist', type: 'text', content: "visit seoul 유튜브에서 내가 서울 여행<br>했자낭 거기에 또 플레이리스트 영상도<br>따로 있으니까 그것도 밤이랑 낮 버전 ", time: "오후 11:55", profileIndex: 0 },
      { sender: 'artist', type: 'text', content: "그것도 추천할겡", time: "오후 11:55", profileIndex: 0 },
      { sender: 'artist', type: 'reply', replyContent: '그거 요즘 내 최애 플리자나', mainContent: '올&nbsp;', time: '오후 11:56', profileIndex: 0 },
      { sender: 'artist', type: 'reply', replyContent: '노래에 진심인 여자', mainContent: '아무래도&nbsp;', time: '오후 11:57', profileIndex: 0 },
      { sender: 'artist', type: 'reply', replyContent: '쿠츠노 하나비👍', mainContent: '오오오오오', time: '오후 11:58', profileIndex: 0 },
      { sender: 'artist', type: 'reply', replyContent: '일찍 쉬세요. 늦었어요.', mainContent: '보내버리시네요. 주므실건가요.&nbsp;', time: '오후 11:59', profileIndex: 0 },
      { type: 'date', content: '2024년 6월 28일 금요일' },
      { sender: 'artist', type: 'reply', replyContent: '아니 가지마', mainContent: '앙', time: '오전 12:00', profileIndex: 0 },

      { sender: 'artist', type: 'text', content: "笑笑", translation: "웃다", time: "오후 10:25", profileIndex: 2 },
      { sender: 'artist', type: 'emote', content: '../emoji/tamagotchi_mametchi_hello.png', isImage: true, time: "오후 10:13", profileIndex: 1 },
    ];
    let currentProfileIndex = 0;
    const chatContainer = document.getElementById("chat");

    messages.forEach(msg => {
      if (msg.type === 'date') {
        const dateEl = document.createElement('div');
        dateEl.className = 'date-divider';
        dateEl.textContent = msg.content;
        chatContainer.appendChild(dateEl);
        return;
      }     
      if (msg.sender === 'me') {
        const myMsg = document.createElement("div");
        myMsg.className = "my-chat-message";
        myMsg.innerHTML = `
          <div style="display:flex; align-items:flex-end;">
            <div class="time">${msg.time}</div>
            <div class="bubble my-bubble">${msg.content}</div>
          </div>
        `;
        chatContainer.appendChild(myMsg);
        return;
      }
      if (msg.profileIndex !== undefined) {
        currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";

        if (msg.type === 'reply') {
            chatMsg.innerHTML = `
                <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
                <div class="message-content">
                    <div class="header">
                        <div class="name">${artistProfile[currentProfileIndex].name}</div>
                    </div>
                    <div class="bubble reply-bubble">
                        <div class="reply-title">ARTIST의 답장</div>
                        <div class="reply-content">${msg.replyContent}</div>
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        <div class="bubble bubble-after-reply">${msg.mainContent}</div>
                        <div class="time">${msg.time}</div>
                    </div>
                </div>
            `;
        } else {
            let messageBodyHTML = '';

      if (msg.type === 'emote') {
                if (msg.isImage) {
                    messageBodyHTML = `<img src="${msg.content}" class="sticker-image" alt="sticker">`;
                } else {
                    messageBodyHTML = `<div class="standalone-emoji">${msg.content}</div>`;
                }
            } else if (msg.type === 'image') {
                messageBodyHTML = `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;
            } else {
                let bubbleContent = msg.content;
                let bubbleClass = 'bubble';

                if (showTranslations && msg.translation) {
                    bubbleContent += `
                    <hr class="dotted-divider">
                    <div class="translation-inner">${msg.translation}</div>
                    `;
                    bubbleClass += ' has-translation';
                }
                messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
            }
            
            chatMsg.innerHTML = `
                <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
                <div class="message-content">
                    <div class="header">
                        <div class="name">${artistProfile[currentProfileIndex].name}</div>
                    </div>
                    <div style="display:flex; align-items:flex-end;">
                        ${messageBodyHTML}
                        <div class="time">${msg.time}</div>
                    </div>
                </div>
            `;
        }
        
        chatContainer.appendChild(chatMsg);
    });
  </script>
 </body>
</html>
