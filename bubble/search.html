            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
          }
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          <span class="artist-tag">ARTIST</span>
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });

      // â–¼â–¼â–¼ ê²€ìƒ‰ ê¸°ëŠ¥ ìŠ¤í¬ë¦½íŠ¸ â–¼â–¼â–¼

      // --- DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---
      const searchBar = document.querySelector('.search-bar');
      const searchToggleBtn = document.getElementById('search-toggle-btn');
      const closeSearchBtn = document.getElementById('close-search-btn');
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');

      let searchResults = [];
      let currentResultIndex = -1;

      // --- í•¨ìˆ˜ ì •ì˜ ---
      const openSearch = () => {
        searchBar.classList.add('visible');
        searchInput.focus();
        location.hash = 'search'; // URLì— #search ì¶”ê°€
      };

      const closeSearch = () => {
        history.back(); // ë’¤ë¡œê°€ê¸°ë¡œ ì°½ ë‹«ê¸°
      };

      const performSearch = () => {
        const searchTerm = searchInput.value.toLowerCase();
        const highlighted = document.querySelector('.current-search-result');
        if (highlighted) {
          highlighted.classList.remove('current-search-result');
        }

        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }

        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message => {
          return message.textContent.toLowerCase().includes(searchTerm);
        });

        if (searchResults.length > 0) {
          currentResultIndex = 0;
          navigateToResult(currentResultIndex);
        } else {
          currentResultIndex = -1;
        }
        updateCounter();
      };

      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;

        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }

        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        targetMessage.classList.add('current-search-result');
        currentResultIndex = index;
        updateCounter();
      };

      const updateCounter = () => {
        if (searchResults.length > 0) {
          searchCounter.textContent = `${currentResultIndex + 1} / ${searchResults.length}`;
        } else {
          searchCounter.textContent = `0 / 0`;
        }
      };

      // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
      searchToggleBtn.addEventListener('click', openSearch);
      closeSearchBtn.addEventListener('click', closeSearch);
      
      searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          performSearch();
        }
      });
      
      // ë’¤ë¡œê°€ê¸° ë˜ëŠ” ESC í‚¤ë¡œ ê²€ìƒ‰ì°½ ë‹«ê¸°
      window.addEventListener('hashchange', () => {
        if (location.hash !== '#search') {
          searchBar.classList.remove('visible');
          searchInput.value = "";
          performSearch();
        }
      });
      
      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && searchBar.classList.contains('visible')) {
          closeSearch();
        }
      });

      prevBtn.addEventListener('click', () => {
        if (searchResults.length > 0) {
          let newIndex = currentResultIndex - 1;
          if (newIndex < 0) {
            newIndex = searchResults.length - 1;
          }
          navigateToResult(newIndex);
        }
      });

      nextBtn.addEventListener('click', () => {
        if (searchResults.length > 0) {
          let newIndex = currentResultIndex + 1;
          if (newIndex >= searchResults.length) {
            newIndex = 0;
          }
          navigateToResult(newIndex);
        }
      });
    </script>
  </body>
</html>
