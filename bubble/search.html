<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아티스트 채팅</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: -apple-system, 'Inter';
    font-weight: 400;
    font-size: 14px;
    line-height: 1.5;
    margin: 0;
    background: #F1F1F1;
    /* ▼▼▼ [수정] 상단바와 검색창 높이만큼 안쪽 여백 추가 ▼▼▼ */
    padding-top: 118px; /* 상단 고정 이미지(60px) + 검색창(58px) 높이만큼 조절 */
    padding-bottom: 70px; /* input bar와 겹치지 않도록 */
  }

  /* ▼▼▼ [추가] 검색창 스타일 ▼▼▼ */
  .search-bar {
    position: sticky;
    top: 60px; /* 상단 고정 이미지 아래에 붙도록 */
    background: #F1F1F1;
    padding: 10px 8px;
    z-index: 999;
    display: flex;
    align-items: center;
    gap: 5px;
    max-width: 500px;
    margin: 0 auto;
    box-sizing: border-box;
    left: 0;
    right: 0;
  }
  #searchInput {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    font-size: 14px;
    box-sizing: border-box;
  }
  .search-controls button {
    width: 38px;
    height: 38px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    background: white;
    font-size: 18px;
    cursor: pointer;
    padding: 0;
  }
  .search-controls {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  #searchCounter {
    font-size: 12px;
    color: #8A8A8A;
    min-width: 40px;
    text-align: center;
  }
  /* 현재 검색 결과 하이라이트 */
  .current-search-result > .message-content .bubble,
  .current-search-result .my-bubble {
      animation: highlight-animation 1.2s;
  }
  @keyframes highlight-animation {
    0% { box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); }
    70% { box-shadow: 0 0 0 3px rgba(0, 123, 255, 0); }
    100% { box-shadow: none; }
  }
  /* ▲▲▲ [추가] 검색창 스타일 끝 ▲▲▲ */


  .message-content {
    display: flex;
    flex-direction: column;
    max-width: 95%;
    align-items: flex-start;
  }
  .header {
    display: flex;
    align-items: center;
    margin-bottom: 3.5px;
  }
  .chat-container {
    max-width: 500px;
    margin: 0 auto; /* 가운데 정렬 */
    padding: 8px;
  }
  .chat-message {
    display: flex;
    align-items: flex-start;
    margin-bottom: 14.5px;
    gap: 6.5px
  }
  .profile {
    width: 41px;
    height: 41px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-top: 4.8px;
    border: 0.3px solid #cdcdcd;
  }
  .artist-tag {
    transform: scaleX(1.1);
    transform-origin: left;
    font-weight: 750;
    font-size: 7px;
    letter-spacing: 0.1px;
    color: #fff;
    background: linear-gradient(90deg, #633DFD 0%, #9342FF 50%, #E183FF 100%);
    padding: 2px 5.5px 1px 5.5px;
    border-radius: 999px;
    margin-right: 10px;
    }
  .name {
    font-size: 12px;
    font-weight: 600;
    color: #171718;
  }
  .bubble {
    background: #FFFFFF;
    border-radius: 4px 13px 13px 13px;
    padding: 11px 12px 11px 11px;
    font-size: 15.5px;
    font-weight: 400;
    line-height: 1;
  }
  .time {
    font-size: 10px;
    font-weight: 400;
    color: #AAAAAA;
    margin-left: 6px;
    white-space: nowrap;
    position: relative;
    top: 2px;
  }
  .date-divider {
    text-align: center;
    font-size: 11px;
    color: #8A8A8A;
    margin: 32px 0 16px;
    position: relative;
  }
  .date-divider::before {
    content: '';
    position: absolute;
    top: -6px;
    left: 50%;
    width: 100vw;
    height: 0.8px;
    background: #E0E0E0;
    transform: translateX(-50%);
  }
  .my-chat-message {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 12px;
  }
  .my-bubble {
    background: #A584F9;
    color: #FFFFFF;
    border-radius: 13px 13px 4px 13px;
  }
  .my-chat-message .time {
    margin-left: 0;
    margin-right: 6px;
  }
  .image-bubble {
    padding: 0px;
    background: none;
  }
  .image-bubble img {
    max-width: 265px;
    border-radius: 4px 13px 13px 13px;
    display: block;
  }
  .standalone-emoji {
    font-size: 50px;
    line-height: 1;
    background: none;
  }
  .sticker-image {
    width: 110px;
    height: auto;
  }
  .dotted-divider {
    border: none;
    background-image: linear-gradient(to right, #F4F4F4 4.5px, transparent 5px);
    background-size: 6.5px 100%;
    background-repeat: repeat-x;
    background-position: left;
    height: 1px;
    margin: 8.5px -13px;
  }
  .translation-inner {
    font-size: 13.5px;
    color: #9050F3;
    line-height: 1.2;
  }
  .bubble.has-translation {
    padding-bottom: 9px;
  }
  .reply-bubble {
    background-color: #FFFFFF80;
    padding: 13.7px 10px 12px 12px;
    margin-bottom: 6px;
    border-radius: 14px;
  }
  .reply-title {
    font-size: 11px;
    font-weight: 700;
    color: #020202;
    margin-bottom: 6px;
  }
  .reply-content {
    font-size: 13px;
    line-height: 1.5;
    color: #00000080;
  }
  .bubble-after-reply {
    border-top-left-radius: 4px;
  }
  .voice-bubble {
    display: flex;
    padding: 8px 18px 7px 8px; !important;
  }
  .voice-bubble img {
    width: auto;
    height: 22.7px;
  }
  .fixed-bottom-image {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
  }
  .fixed-bottom-image img {
    max-width: 500px;
    width: 100%;
    display: block;
    margin: 0 auto;
  }
  .fixed-top-image {
    position: fixed;
    top: 0;
    left: 0;
    right: 0; /* right 추가 */
    max-width: 500px; /* max-width 추가 */
    margin: 0 auto; /* 가운데 정렬 */
    width: 100%;
    background: #F1F1F1;
    z-index: 1000;
  }
  .fixed-top-image img {
    width: 100%;
    display: block;
  }
</style>
  </head>
  <body>
    <div class="fixed-top-image">
      <img src="pic/iphone_구독일-@solsol302.jpg" alt="상단 고정 이미지">
    </div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="메시지 검색 후 Enter">
      <div class="search-controls">
        <button id="prevBtn">↑</button>
        <button id="nextBtn">↓</button>
        <span id="searchCounter">0 / 0</span>
      </div>
    </div>

    <div class="chat-container" id="chat"></div>

    <div class="fixed-bottom-image">
      <img src="pic/iphone_input_bar-nct방의 지성2.jpg" alt="채팅 입력창 이미지">
    </div>

    <script>
      // 스크립트 부분은 수정할 필요 없어! 그대로 두면 돼.
      const showTranslations = true;
      const artistProfile = [
        {img: "../profile/riku_first.jpg", name: "RIKU"},
        {img: "../profile/riku_baby.jpg", name:"陸"},
        {img: "../profile/profile_riku_color.jpg", name:"陸"},
        {img: "../profile/profile_jisung_250622.jpg", name:"띵"}
      ];
      const messages = [
        { type: 'date', content: '2025년 9월 8일 월요일' },
        { sender: 'artist', type: 'text', content: "이렇게 1위&nbsp;<br>후보에", time: "20:05", profileIndex: 0 },
        { sender: 'artist', type: 'text', content: "曜日感覚なくなっちゃう", translation: "요일감각이 없어져버려", time: "20:25", profileIndex: 0 },
        { sender: 'artist', type: 'reply', replyContent: "'난 후퇴 유턴'", mainContent: "ㅋㅋ 넌 나중에 보자", time: "20:45", profileIndex: 0 },
        { sender: 'artist', type: 'image', content: '../pic/riku_250909.jpg', time: '22:00', profileIndex: 0 },
        { sender: 'artist', type: 'emote', content: "🥰", time: "22:06", profileIndex: 0 },
        { sender: 'artist', type: 'emote', content: '../emoji/tamagotchi_mametchi_hello.png', isImage: true, time: "22:13", profileIndex: 0 },
        { sender: 'artist', type: 'voice', time: "오후 8:20", profileIndex: 0 },
        { sender: 'me', type: 'text', content: '리쿠야아ㅏ', time: '22:22' },
        { sender: 'artist', type: 'image', content: '../pic/jisung_250909.jpg', time: '오후 05:11', profileIndex: 3 },
        { sender: 'artist', type: 'text', content: "오늘 오랜만에 요드링도 꼈다구", time: "오후 05:11", profileIndex: 3 },
        { sender: 'artist', type: 'text', content: "끝났다이", time: "오후 10:23", profileIndex: 3 },
        { type: 'date', content: '2025년 9월 12일 금요일' },
        { sender: 'artist', type: 'text', content: "감기 조심하세여...", time: "오후 02:07", profileIndex: 3 },
        { sender: 'artist', type: 'emote', content: '../emoji/pola_chill.png', isImage: true, time: "오후 02:07", profileIndex: 3 },
        { sender: 'artist', type: 'text', content: "아니 기온은 높은데", time: "오후 07:09", profileIndex: 3 },
        { sender: 'artist', type: 'text', content: "왜 춥냐고", time: "오후 07:09", profileIndex: 3 },
        { sender: 'artist', type: 'text', content: "ㅜㅜ", time: "오후 07:09", profileIndex: 3 },
        { type: 'date', content: '2025년 9월 14일 일요일' },
        { sender: 'artist', type: 'reply', replyContent: "서현언니 나외라 뿅💜💜", mainContent: "뿅💜💜", time: "16:05", profileIndex: 0 },
        { sender: 'artist', type: 'reply', replyContent: "팬들이 서현 양을 얼마나 그리워하고 있는지. 몰라줘.<br>熱愛崇拜 My Seohyun.", mainContent: "나도 보고싶엉😭💜", time: "16:06", profileIndex: 0 },
        { sender: 'artist', type: 'reply', replyContent: "스미노 하야토씨는 학창시절에 소녀시대를 들었다고<br>합니다🎵🚕정말 깜짝 놀랐다고 이야기.. 전체보기", mainContent: "앗ㅋㅋ백스테이지에서 봤을때 미스터택시<br>좋아하셨다고 얘하셔서 나도 놀랐엉<br>ㅋㅋㅋㅋㅋ 🚕", time: "16:07", profileIndex: 0 },
        { sender: 'artist', type: 'reply', replyContent: "다쳤어? 무슨 일이야? 괜찮아?😭😭😭😭", mainContent: "괜찮아요 고마워요ㅎㅎ", time: "오후 03:04", profileIndex: 0 },
        { sender: 'artist', type: 'text', content: "오 이런 꿀팁이 있는거 왜 이제 안거얔ㅋ", time: "오후 03:04", profileIndex: 3 },
      ];
      let currentProfileIndex = 0;
      const chatContainer = document.getElementById("chat");
      messages.forEach(msg => {
        if (msg.type === 'date') {
          const dateEl = document.createElement('div');
          dateEl.className = 'date-divider';
          dateEl.textContent = msg.content;
          chatContainer.appendChild(dateEl);
          return;
        }
        if (msg.sender === 'me') {
          const myMsg = document.createElement("div");
          myMsg.className = "my-chat-message";
          myMsg.innerHTML = `
          <div style="display:flex; align-items:flex-end;">
          <div class="time">${msg.time}</div>
          <div class="bubble my-bubble">${msg.content}</div>
          </div>
          `;
          chatContainer.appendChild(myMsg);
          return;
        }
        if (msg.profileIndex !== undefined) {
          currentProfileIndex = msg.profileIndex;
        }
        const chatMsg = document.createElement("div");
        chatMsg.className = "chat-message";
        if (msg.type === 'reply') {
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          <span class="artist-tag">ARTIST</span>
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div class="bubble reply-bubble">
          <div class="reply-title">ARTIST의 답장</div>
          <div class="reply-content">${msg.replyContent}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          <div class="bubble bubble-after-reply">${msg.mainContent}</div>
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        } else {
          let messageBodyHTML = '';
          if (msg.type === 'emote') {
            if (msg.isImage) {
              messageBodyHTML = `<img src="${msg.content}" class="sticker-image" alt="sticker">`;
            } else {
              messageBodyHTML = `<div class="standalone-emoji">${msg.content}</div>`;
            }
          } else if (msg.type === 'image') {
            messageBodyHTML = `<div class="bubble image-bubble"><img src="${msg.content}" alt="image message"></div>`;
          } else if (msg.type === 'voice') {
            messageBodyHTML = `<div class="bubble voice-bubble">
            <img src="../voice/ios_voice.jpg" alt="voice icon">
            </div>`;
          } else {
            let bubbleContent = msg.content;
            let bubbleClass = 'bubble';
            if (showTranslations && msg.translation) {
              bubbleContent += `
              <hr class="dotted-divider">
              <div class="translation-inner">${msg.translation}</div>
              `;
              bubbleClass += ' has-translation';
            }
            messageBodyHTML = `<div class="${bubbleClass}">${bubbleContent}</div>`;
          }
          chatMsg.innerHTML = `
          <div class="profile" style="background-image: url('${artistProfile[currentProfileIndex].img}')"></div>
          <div class="message-content">
          <div class="header">
          <span class="artist-tag">ARTIST</span>
          <div class="name">${artistProfile[currentProfileIndex].name}</div>
          </div>
          <div style="display:flex; align-items:flex-end;">
          ${messageBodyHTML}
          <div class="time">${msg.time}</div>
          </div>
          </div>
          `;
        }
        chatContainer.appendChild(chatMsg);
      });

      // ▼▼▼ [추가] 검색 기능 스크립트 ▼▼▼
      const searchInput = document.getElementById('searchInput');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const searchCounter = document.getElementById('searchCounter');

      let searchResults = []; // 검색 결과를 담을 배열 (DOM 요소)
      let currentResultIndex = -1; // 현재 보고 있는 검색 결과의 인덱스

      // 검색 실행 함수
      const performSearch = () => {
        const searchTerm = searchInput.value.toLowerCase();

        const highlighted = document.querySelector('.current-search-result');
        if (highlighted) {
          highlighted.classList.remove('current-search-result');
        }

        if (!searchTerm) {
          searchResults = [];
          currentResultIndex = -1;
          updateCounter();
          return;
        }
        
        // 아티스트 메시지(.chat-message)와 내 메시지(.my-chat-message)를 모두 선택
        const allMessages = document.querySelectorAll('.chat-message, .my-chat-message');
        searchResults = Array.from(allMessages).filter(message => {
          // 답장, 번역 등 모든 텍스트를 포함하기 위해 message 전체의 textContent에서 검색
          return message.textContent.toLowerCase().includes(searchTerm);
        });

        if (searchResults.length > 0) {
          currentResultIndex = 0;
          navigateToResult(currentResultIndex);
        } else {
          currentResultIndex = -1;
        }
        updateCounter();
      };

      // 특정 검색 결과로 이동하는 함수
      const navigateToResult = (index) => {
        if (index < 0 || index >= searchResults.length) return;

        const previouslyHighlighted = document.querySelector('.current-search-result');
        if (previouslyHighlighted) {
          previouslyHighlighted.classList.remove('current-search-result');
        }

        const targetMessage = searchResults[index];
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        targetMessage.classList.add('current-search-result');
        currentResultIndex = index;
        updateCounter();
      };

      // 카운터 업데이트 함수
      const updateCounter = () => {
        if (searchResults.length > 0) {
          searchCounter.textContent = `${currentResultIndex + 1} / ${searchResults.length}`;
        } else {
          searchCounter.textContent = `0 / 0`;
        }
      };

      // --- 이벤트 리스너 설정 ---
      searchInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          performSearch();
        }
      });

      prevBtn.addEventListener('click', () => {
        if (searchResults.length > 0) {
          let newIndex = currentResultIndex - 1;
          if (newIndex < 0) {
            newIndex = searchResults.length - 1;
          }
          navigateToResult(newIndex);
        } else {
          performSearch();
        }
      });

      nextBtn.addEventListener('click', () => {
        if (searchResults.length > 0) {
          let newIndex = currentResultIndex + 1;
          if (newIndex >= searchResults.length) {
            newIndex = 0;
          }
          navigateToResult(newIndex);
        } else {
          performSearch();
        }
      });

    </script>
  </body>
</html>
